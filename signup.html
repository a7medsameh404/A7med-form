<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body class=" bg-dark">
    

        <div class="container container-sign w-50 text-center my-5 py-5 px-5 bg-dark ">
            <h1 class=" text-info mb-3">Smart Login System</h1>

            <div class="form-group">
                <input id="signUpNameInput" class=" bg-transparent text-white form-control" type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <input id="signUpEmailInput" class=" bg-transparent text-white form-control" type="text" placeholder="Enter your email">
            </div>

            <div class="form-group position-relative d-flex">
                <input id="signUpPasswordInput" class="bg-transparent text-white form-control" type="password" placeholder="Enter your password">
                <i id="iconEyeHide" onclick="signupIconHide()" class="far fa-eye icon position-absolute text-white d-none"></i>
                <i id="iconEyeShow" onclick="signupIconShow();" class="far fa-eye-slash icon position-absolute text-white d-flex"></i>
            </div>

            <div>
                <p id="emailAlreadyExists" class=" text-danger d-none justify-content-center">Email already exists</p>
                <p id="seccess" class=" text-success d-none justify-content-center">Seccess</p>
                <p id="inputIsRequired" class=" text-danger d-none justify-content-center">All inputs is required</p>
            </div>

            <button id="signUpBtn" onclick="signup();" class="btn btn-outline-info w-100 my-3">Sign Up</button>

            <div class="row justify-content-center text-white">
                <p> You have an account? </p>
                <a class="text-white" href="index.html">Sign In</a>
            </div>
        </div>
        
        <script src="js/script.js"></script>

    </body>
</html>
